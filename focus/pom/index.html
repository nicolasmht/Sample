    <div id="cursor" class=""></div>

    <!-- Disque -->
    <div id="disque">
        <h3 id="soundTitle"></h3>

    <!-- Button come back -->
    <div class="button-cabinet">
        <div class="back"></div>
        <div class="text"></div>
    </div>


    <div id="background"></div>

    <div id="sun" class="cursor-drag"></div>

    <section id="layer-4">
    </section>

    </section>

    <section id="layer-2">
        <div class="pin" id="sirene"></div>
        <!-- <div class="pin" id="poisson"></div> -->
        <div class="pin" id="main"></div>
    </section>
    
    <section id="layer-1">
    </section>
